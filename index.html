<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container mt-5 mb-2">
      <header>
        <h1 class="cookie-font">Roll the Dice!</h1>
        <h4 class="sour-gummy-font">Can't agree on something?<br> Try your luck and settle the argument by rolling the
          dice.</h4>
      </header>
    </div>
    <div class="=container dice-box">
      <div class="dice-group">
        <h4>Player 1</h4>
        <img class="dice dice-1" src="images/dice1.png" alt="dice roll 1">
      </div>
      <div class="dice-group">
        <h4>Player 2</h4>
        <img class="dice dice-2" src="images/dice1.png" alt="dice roll 1">
      </div>
    </div>
    <button type="button" class="btn btn-secondary py-3 px-5 sour-gummy-font">Roll Dice!</button>
    <div class="footer-container">
      <footer class="py-3 my-4">
        <p class="text-center text-muted">Check out the repo @ <img src="assets/github-mark.png" alt="" height="30px"> <a
            href="https://github.com/MchlGit/dice-game" class="text-muted">MchlGit</a></p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
